http:
  addr: ":8080"
  staticPath: frontend/dist
database:
  dsn: "root:root@tcp(127.0.0.1:3306)/uyulala?charset=utf8mb4&parseTime=True&multiStatements=true&collation=utf8mb4_unicode_ci"
webauthn:
  id: localhost
  display_name: uyulala
  origins:
    - https://localhost
    - http://localhost:8080
    - https://localhost:8080
    - http://localhost:5173
    - https://localhost:5173
  attestation: direct
  debug: true
  mds3: https://mds.fidoalliance.org

ciba:
  qrTemplate: "http://localhost:8080/?challenge={.challegeID}"

issuer: "http://localhost:8080"

ciba:
  urlTemplate: "http://localhost:8080/authorize?challenge={.challengeId}"

userApi:
  trustedIssuer: ""

idToken:
  length: 1h

refreshToken:
  length: 3h
  extendOnUse: true

accessToken:
  length: 1h
  extension:
    scope:
      - authorization

tls:
  enable: false
  cert: "tls/server.crt"
  key: "tls/server.key"
